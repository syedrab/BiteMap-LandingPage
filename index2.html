<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteMap - Real Food, Real Reviews</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover restaurants through TikTok-style video reviews from local food creators. Download free on iOS.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.bitemap.fun/">
    <meta property="og:title" content="BiteMap - Real Food, Real Reviews">
    <meta property="og:description" content="Discover restaurants through video reviews from real food lovers.">
    <meta property="og:image" content="https://www.bitemap.fun/images/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/bitemap-logo.png">
    <link rel="apple-touch-icon" href="images/bitemap-logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Phone Mockup */
        .phone-container {
            flex-shrink: 0;
        }

        .phone-mockup {
            width: 380px;
            height: 780px;
            background: #000;
            border-radius: 55px;
            padding: 14px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.2);
        }

        .phone-mockup img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 45px;
        }

        /* Content */
        .content {
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .logo img {
            width: 64px;
            height: 64px;
            border-radius: 16px;
        }

        .logo span {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 28px;
            letter-spacing: -2px;
        }

        .tagline .highlight {
            position: relative;
        }

        .tagline .highlight::after {
            content: '*';
            font-size: 24px;
            position: absolute;
            top: 0;
            margin-left: 2px;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .app-store-btn {
            display: inline-block;
            transition: transform 0.2s, opacity 0.2s;
        }

        .app-store-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .app-store-btn img {
            height: 54px;
            width: auto;
        }

        /* Floating Logo */
        .floating-logo {
            position: fixed;
            pointer-events: none;
            opacity: 0.08;
            z-index: 0;
        }

        .floating-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .float-1 {
            top: 5%;
            right: 8%;
            width: 120px;
            height: 120px;
            animation: float1 8s ease-in-out infinite;
        }

        .float-2 {
            bottom: 15%;
            left: 5%;
            width: 80px;
            height: 80px;
            animation: float2 10s ease-in-out infinite;
        }

        .float-3 {
            top: 40%;
            right: 3%;
            width: 60px;
            height: 60px;
            animation: float3 12s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 15px) rotate(5deg); }
            50% { transform: translate(10px, -10px) rotate(-3deg); }
            75% { transform: translate(-15px, -20px) rotate(8deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(25px, -20px) rotate(-8deg); }
            66% { transform: translate(-10px, 15px) rotate(5deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, 25px) rotate(10deg); }
        }

        /* Footer */
        footer {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #f0f0f0;
        }

        footer a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #FF6B35;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a.highlight {
            color: #22c55e;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 60px;
                padding: 60px 20px;
            }

            .content {
                order: 2;
            }

            .phone-container {
                order: 1;
            }

            .logo {
                justify-content: center;
            }

            .tagline {
                font-size: 42px;
            }

            .subtitle {
                font-size: 18px;
            }

            .phone-mockup {
                width: 320px;
                height: 655px;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }

        @media (max-width: 500px) {
            .tagline {
                font-size: 32px;
            }

            .logo span {
                font-size: 28px;
            }

            .phone-mockup {
                width: 280px;
                height: 570px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Logos -->
    <div class="floating-logo float-1">
        <img src="images/bitemap-logo-transparent.png" alt="">
    </div>
    <div class="floating-logo float-2">
        <img src="images/bitemap-logo-transparent.png" alt="">
    </div>
    <div class="floating-logo float-3">
        <img src="images/bitemap-logo-transparent.png" alt="">
    </div>

    <main class="container">
        <div class="phone-container">
            <div class="phone-mockup">
                <img src="images/Home Feed.png" alt="BiteMap app showing video food reviews">
            </div>
        </div>

        <div class="content">
            <div class="logo">
                <img src="images/bitemap-logo.png" alt="BiteMap">
                <span>BiteMap</span>
            </div>

            <h1 class="tagline">
                <span class="highlight">Real</span> food reviews<br>from real people
            </h1>

            <p class="subtitle">
                Discover restaurants through TikTok-style video reviews from local food creators. No fake reviews, just hungry humans.
            </p>

            <a href="https://apps.apple.com/us/app/bitemap/id6746139076" class="app-store-btn" target="_blank" rel="noopener">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </main>

    <footer>
        <div class="company">BiteMap &copy; 2025</div>
        <div class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms & Services</a>
            <a href="/support">Support</a>
        </div>
    </footer>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EEZQEGTQDD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EEZQEGTQDD');
    </script>
</body>
</html>
