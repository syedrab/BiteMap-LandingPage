<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteMap - Real Food, Real Reviews</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover restaurants through TikTok-style video reviews from local food creators. Download free on iOS.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.bitemap.fun/">
    <meta property="og:title" content="BiteMap - Real Food, Real Reviews">
    <meta property="og:description" content="Discover restaurants through video reviews from real food lovers.">
    <meta property="og:image" content="https://www.bitemap.fun/images/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/bitemap-logo.png">
    <link rel="apple-touch-icon" href="images/bitemap-logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dragging-logo {
            user-select: none;
            -webkit-user-select: none;
            cursor: grabbing !important;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 80px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Phone Mockup */
        .phone-container {
            flex-shrink: 0;
        }

        .phone-mockup {
            width: 380px;
            height: 780px;
            background: #000;
            border-radius: 55px;
            padding: 14px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.2);
        }

        .phone-mockup img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 45px;
        }

        /* Content */
        .content {
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .logo img {
            width: 64px;
            height: 64px;
            border-radius: 16px;
        }

        .logo span {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 28px;
            letter-spacing: -2px;
        }

        .tagline .highlight {
            position: relative;
        }

        .tagline .highlight::after {
            content: '*';
            font-size: 24px;
            position: absolute;
            top: 0;
            margin-left: 2px;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .app-store-btn {
            display: inline-block;
            transition: transform 0.2s, opacity 0.2s;
        }

        .app-store-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .app-store-btn img {
            height: 54px;
            width: auto;
        }

        /* Bouncing Logo - DVD screensaver style */
        .bouncing-logo {
            position: fixed;
            opacity: 0.85;
            z-index: 1;
            width: 100px;
            height: 100px;
            cursor: grab;
            transition: opacity 0.2s, transform 0.1s;
        }

        .bouncing-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .bouncing-logo.dragging {
            cursor: grabbing;
            opacity: 1;
            transform: scale(1.15);
        }

        .bouncing-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Food Icons */
        .food-icon {
            position: fixed;
            font-size: 36px;
            pointer-events: none;
            z-index: 0;
            transition: transform 0.2s, opacity 0.3s;
        }

        .food-icon.eaten {
            transform: scale(1.5);
            opacity: 0;
        }

        /* Footer */
        footer {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #f0f0f0;
        }

        footer a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #FF6B35;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a.highlight {
            color: #22c55e;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 60px;
                padding: 60px 20px;
            }

            .content {
                order: 2;
            }

            .phone-container {
                order: 1;
            }

            .logo {
                justify-content: center;
            }

            .tagline {
                font-size: 42px;
            }

            .subtitle {
                font-size: 18px;
            }

            .phone-mockup {
                width: 320px;
                height: 655px;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }

        @media (max-width: 500px) {
            .tagline {
                font-size: 32px;
            }

            .logo span {
                font-size: 28px;
            }

            .phone-mockup {
                width: 280px;
                height: 570px;
            }
        }
    </style>
</head>
<body>
    <!-- Bouncing Logo -->
    <div class="bouncing-logo" id="dvdLogo">
        <img src="images/bitemap-logo-transparent.png" alt="" draggable="false">
    </div>

    <!-- Food Icons -->
    <div id="foodContainer"></div>

    <main class="container">
        <div class="phone-container">
            <div class="phone-mockup">
                <img src="images/Home Feed.png" alt="BiteMap app showing video food reviews">
            </div>
        </div>

        <div class="content">
            <div class="logo">
                <img src="images/bitemap-logo.png" alt="BiteMap">
                <span>BiteMap</span>
            </div>

            <h1 class="tagline">
                <span class="highlight">Real</span> food reviews<br>from real people
            </h1>

            <p class="subtitle">
                Discover restaurants through TikTok-style video reviews from local food creators. No fake reviews, just hungry humans.
            </p>

            <a href="https://apps.apple.com/us/app/bitemap/id6746139076" class="app-store-btn" target="_blank" rel="noopener">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </main>

    <footer>
        <div class="company">BiteMap &copy; 2025</div>
        <div class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms & Services</a>
            <a href="/support">Support</a>
        </div>
    </footer>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EEZQEGTQDD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EEZQEGTQDD');
    </script>

    <!-- DVD Bouncing Logo -->
    <script>
        const logo = document.getElementById('dvdLogo');
        const foodContainer = document.getElementById('foodContainer');
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        let vx = 2;
        let vy = 2;
        const baseSpeed = 2;
        const friction = 0.98;
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let score = 0;

        const foodEmojis = ['üçî', 'üçï', 'üåÆ', 'üç£', 'üçú', 'üç±', 'ü•ó', 'üçù', 'ü•ò', 'üçõ', 'üåØ', 'ü•ô', 'üç≤', 'ü•°', 'üçô', 'üçö', 'ü•ü', 'üç§', 'üçó', 'üçñ', 'ü•©', 'üßÜ', 'ü•™', 'üå≠', 'üçü', 'ü•ì', 'üç≥', 'ü•û', 'üßá', 'ü•Ø', 'üç©', 'üç∞', 'üßÅ', 'üç¶', 'üç®', 'üéÇ'];
        let foodItems = [];

        logo.style.left = x + 'px';
        logo.style.top = y + 'px';

        const minDistance = 120; // Minimum distance between food items

        // Check if position is far enough from other food
        function isFarEnough(fx, fy) {
            for (const food of foodItems) {
                if (food.classList.contains('eaten')) continue;
                const ox = parseFloat(food.dataset.x);
                const oy = parseFloat(food.dataset.y);
                const dist = Math.sqrt((fx - ox) ** 2 + (fy - oy) ** 2);
                if (dist < minDistance) return false;
            }
            return true;
        }

        // Spawn food icons
        function spawnFood() {
            const food = document.createElement('div');
            food.className = 'food-icon';
            food.textContent = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];

            // Random position avoiding center content area + min distance from others
            let fx, fy;
            let attempts = 0;
            do {
                fx = Math.random() * (window.innerWidth - 50);
                fy = Math.random() * (window.innerHeight - 50);
                attempts++;
            } while (attempts < 50 && (
                (fx > window.innerWidth * 0.2 && fx < window.innerWidth * 0.8 &&
                 fy > window.innerHeight * 0.15 && fy < window.innerHeight * 0.85) ||
                !isFarEnough(fx, fy)
            ));

            food.style.left = fx + 'px';
            food.style.top = fy + 'px';
            food.dataset.x = fx;
            food.dataset.y = fy;

            foodContainer.appendChild(food);
            foodItems.push(food);
        }

        // Initial spawn
        for (let i = 0; i < 12; i++) {
            spawnFood();
        }

        // Check collision
        function checkCollision() {
            const logoRect = { x: x, y: y, width: 100, height: 100 };

            foodItems.forEach((food, index) => {
                if (food.classList.contains('eaten')) return;

                const fx = parseFloat(food.dataset.x);
                const fy = parseFloat(food.dataset.y);
                const foodRect = { x: fx, y: fy, width: 36, height: 36 };

                // Simple box collision
                if (logoRect.x < foodRect.x + foodRect.width &&
                    logoRect.x + logoRect.width > foodRect.x &&
                    logoRect.y < foodRect.y + foodRect.height &&
                    logoRect.y + logoRect.height > foodRect.y) {

                    // Collision! Eat the food
                    food.classList.add('eaten');
                    score++;

                    // Remove after animation
                    setTimeout(() => {
                        food.remove();
                        foodItems = foodItems.filter(f => f !== food);

                        // Respawn new food
                        setTimeout(spawnFood, 500);
                    }, 300);
                }
            });
        }

        function animate() {
            if (!isDragging) {
                x += vx;
                y += vy;

                // Apply friction - gradually slow down to base speed
                const currentSpeed = Math.sqrt(vx * vx + vy * vy);
                if (currentSpeed > baseSpeed) {
                    vx *= friction;
                    vy *= friction;

                    // Once slow enough, normalize to base speed
                    const newSpeed = Math.sqrt(vx * vx + vy * vy);
                    if (newSpeed < baseSpeed) {
                        const angle = Math.atan2(vy, vx);
                        vx = Math.cos(angle) * baseSpeed;
                        vy = Math.sin(angle) * baseSpeed;
                    }
                }

                // Bounce off walls
                if (x <= 0 || x >= window.innerWidth - 100) {
                    vx = -vx;
                    x = Math.max(0, Math.min(x, window.innerWidth - 100));
                }
                if (y <= 0 || y >= window.innerHeight - 100) {
                    vy = -vy;
                    y = Math.max(0, Math.min(y, window.innerHeight - 100));
                }

                logo.style.left = x + 'px';
                logo.style.top = y + 'px';

                // Check for food collision
                checkCollision();
            }
            requestAnimationFrame(animate);
        }

        let lastX = 0;
        let lastY = 0;

        // Mouse drag
        logo.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            logo.classList.add('dragging');
            document.body.classList.add('dragging-logo');
            dragOffsetX = e.clientX - x;
            dragOffsetY = e.clientY - y;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                x = e.clientX - dragOffsetX;
                y = e.clientY - dragOffsetY;
                logo.style.left = x + 'px';
                logo.style.top = y + 'px';

                // Track velocity for throw
                vx = (e.clientX - lastX) * 0.5;
                vy = (e.clientY - lastY) * 0.5;
                lastX = e.clientX;
                lastY = e.clientY;

                // Check collision while dragging too
                checkCollision();
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                logo.classList.remove('dragging');
                document.body.classList.remove('dragging-logo');
                // Throw it fast! Cap at 25 for sanity
                vx = Math.max(-25, Math.min(25, vx * 1.5)) || baseSpeed;
                vy = Math.max(-25, Math.min(25, vy * 1.5)) || baseSpeed;
            }
        });

        // Touch support
        logo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            logo.classList.add('dragging');
            document.body.classList.add('dragging-logo');
            const touch = e.touches[0];
            dragOffsetX = touch.clientX - x;
            dragOffsetY = touch.clientY - y;
            lastX = touch.clientX;
            lastY = touch.clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                x = touch.clientX - dragOffsetX;
                y = touch.clientY - dragOffsetY;
                logo.style.left = x + 'px';
                logo.style.top = y + 'px';

                vx = (touch.clientX - lastX) * 0.5;
                vy = (touch.clientY - lastY) * 0.5;
                lastX = touch.clientX;
                lastY = touch.clientY;

                checkCollision();
            }
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                logo.classList.remove('dragging');
                document.body.classList.remove('dragging-logo');
                // Throw it fast! Cap at 25 for sanity
                vx = Math.max(-25, Math.min(25, vx * 1.5)) || baseSpeed;
                vy = Math.max(-25, Math.min(25, vy * 1.5)) || baseSpeed;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            x = Math.min(x, window.innerWidth - 100);
            y = Math.min(y, window.innerHeight - 100);
        });

        animate();
    </script>
</body>
</html>
